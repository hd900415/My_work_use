apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dingdang-server-hpa
  namespace: mszs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: mszs-tsdd-server  # 目标 Deployment 名称
  minReplicas: 1   # 最小副本数
  maxReplicas: 10 # 最大副本数
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80   # 目标 CPU 使用率
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80   # 目标内存使用率
