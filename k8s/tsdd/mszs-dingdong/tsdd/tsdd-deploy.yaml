apiVersion: apps/v1
kind: Deployment
metadata:
  name: mszs-tsdd-server
  namespace: mszs
  labels:
    name: mszs-tsdd-server
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector: 
    matchLabels:
      name: mszs-tsdd-server
  template:
    metadata:
      labels:
        name: mszs-tsdd-server
    spec:
      containers:
      - name: mszs-tsdd-server
        image: haidao900/tsdd-server:mszsv8
        imagePullPolicy: IfNotPresent  
        resources:
          requests:
            cpu: "200m"
            memory: "2000M"
        ports:
        - containerPort: 8090
          name: http
        - containerPort: 6979
          name: webhook
        volumeMounts:
        - mountPath: /home/tsdd/tsdd.yaml
          name: tsdd-config
          subPath: tsdd.yaml  
        - mountPath: /home/tsdd/tsdddata/logs
          name: tsdd-logs
          subPath: tsdd.log
      volumes:
      - name: tsdd-config
        configMap:
          name: tsdd-config
          items:
          - key: tsdd.yaml
            path: tsdd.yaml
      - name: tsdd-logs
        persistentVolumeClaim:
          claimName: tsdd-logs-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tsdd-logs-pvc
  namespace: mszs
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 50Gi