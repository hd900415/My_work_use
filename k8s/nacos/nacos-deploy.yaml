apiVersion: v1
kind: ConfigMap
metadata:
  name: nacos-server-config
  namespace: pt-dev
data:
  MODE: cluster
  MYSQL_SERVICE_DB_NAME: nacos
  MYSQL_SERVICE_HOST: "mysql-headless.pt-dev.svc.cluster.local"
  MYSQL_SERVICE_USER: root
  MYSQL_SERVICE_PASSWORD: yCTFRATrtX3GU3
  MYSQL_SERVICE_PORT: "3306"
  NACOS_REPLICAS: "3"
  NACOS_SERVER_PORT: "8848"
  NACOS_SERVERS: nacos-server-0.nacos-server-svc.pt-dev.svc.cluster.local:8848 nacos-server-1.nacos-server-svc.pt-dev.svc.cluster.local:8848 nacos-server-2.nacos-server-svc.pt-dev.svc.cluster.local:8848
  PREFER_HOST_MODE: hostname
  SPRING_DATASOURCE_PLATFORM: mysql
  NACOS_AUTH_ENABLE: "false"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  generation: 15
  labels:
    app: nacos-server
  managedFields:
    - apiVersion: apps/v1
      operation: Update
    - apiVersion: apps/v1
      manager: kube-controller-manager
      operation: Update
      subresource: status
  name: nacos-server
  namespace: pt-dev
spec:
  podManagementPolicy: OrderedReady
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nacos-server
  serviceName: nacos-server-svc
  template:
    metadata:
      labels:
        app: nacos-server
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: nacos-server-config
          image: 'nacos/nacos-server:v2.4.3'
          imagePullPolicy: IfNotPresent
          name: nacos-server
          ports:
            - containerPort: 8848
              name: web
              protocol: TCP
            - containerPort: 7848
              name: g1
              protocol: TCP
            - containerPort: 9848
              name: g2
              protocol: TCP
            - containerPort: 9849
              name: g3
              protocol: TCP
          resources:
            limits:
              cpu: '0.6'
              ephemeral-storage: 2Gi
            requests:
              cpu: 400m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nacos-server-svc
  namespace: pt-dev
spec:
  ports:
  - name: web
    port: 8848
    protocol: TCP
    targetPort: 8848
  - name: grbc
    port: 7848
    protocol: TCP
    targetPort: 7848
  - name: g2
    port: 9848
    protocol: TCP
    targetPort: 9848
  - name: g3
    port: 9849
    protocol: TCP
    targetPort: 9849
  selector:
    app: nacos-server
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nacos-lb
  namespace: pt-dev
spec:
  type: LoadBalancer
  loadBalancersourceRanges:
  - 1.1.1.1/32
  ports:
  - port: 8848
    targetPort: 8848
    name: http-port
  - port: 7848
    targetPort: 7848
    name: grpc-port
  - port: 9848
    targetPort: 9848
    name: management-port
  selector:
    app: nacos-server